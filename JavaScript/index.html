<body>
    
<script>
    var name = prompt  ('ваше ФИО');
    var years = prompt ('ваш возраст в годах');
    var days = prompt ('ваш возраст в днях');
    var through = prompt ('через 5 лет вам будет');
    var sex =  confirm ('ваш пол');
    if (sex==true) {
        sex = 'женский'
         } else {
             sex = 'мужской'
         }
   
    var work = confirm ('вы на пенсии');
    if (work==true) {
        work='да'}
    else {
        work='нет'
    }
    
    alert ('ваше ФИО:' + name + "\n" +
    'ваш возраст в годах:' + years + "\n" +
    'ваш возраст в днях:' + days + "\n" +
    'через 5 лет вам будет:' + through + "\n" +
    'ваш пол:' + sex + "\n" +
    'вы на пенсии:' + work)
</script>
